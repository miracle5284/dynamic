<!DOCTYPE html>
<html>
<head>
    <title>Becca Treat Feedback</title>
</head>
<body>
    <h1>Welcome to Becca Treat Product Feedback</h1>
    <h2>Provide Your Feedback</h2>
    <label for="name">Name:</label><br>
    <input type="text" id="name" placeholder="Your Name required">
    <label for="age">Age:</label><br>
    <input type="number" id="age" placeholder="Your Age">
    <label for="email">Email:</label><br>
    <input type="email" id="email" placeholder="Your Email">
    <label for="job">Job:</label><br>
    <input type="text" id="job" placeholder="Your Job" required><br>
    <label for="designation">Designation:</label><br>
    <input type="text" id="designation" placeholder="Your Designation" required><br>
    <label for="productType">Product Type:</label><br>
    <select id="productType" required>
        <option value="red_velvet">Red Velvet Cake Parfait</option>
        <option value="choco_red">Chocolate-Red Velvet Cake Parfait</option>
        <option value="choco">Chocolate Cake Parfait</option>
    </select><br>
    <label for="feedbackText">Feedback Text:</label>
    <textarea id="feedbackText" rows="5" cols="30" placeholder="Enter your feedback here" required></textarea><br>
    <button id="submitButton">Submit Feedback</button>
    <hr>
    <div id="userInfo" style="display:none;">
        <h2>User Information</h2>
        <p>Name: <span id="userName"></span></p>
        <p>Age: <span id="userAge"></span></p>
        <p>Email: <span id="userEmail"></span></p>
        <p>Job: <span id="userJob"></span></p>
        <p>Designation: <span id="userDesignation"></span></p>
        <p>Product Choice <span id="userProductChoice"></span></p>
        <p>Feedback Text: <span id="userFeedbackText"></span></p>
    </div>
    <script src="./product_survey.js"></script>
</body>
</html>
